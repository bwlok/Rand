<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Themes</title>
    <link rel="stylesheet" href="/themes/css/bunny.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
</head>
<body>
    <div class="container-nav">
        <mdui-segmented-button-group full-width>
         <mdui-segmented-button href="/themes/bunny.html" target="_self">Bunny</mdui-segmented-button>
         <mdui-segmented-button href="/themes/vencord.html" target="_self">Vencord</mdui-segmented-button>
        </mdui-segmented-button-group>
    </div>

    
<div class="bunny-card-container">
        <mdui-card variant="elevated">
            <h2>Themes</h2>
            <p><span style="color: var(--text-1);">Eye Candy</span> - Based on an old Aliucord theme</p>
            <mdui-button class="copy" data-copy="https://bunny.mudaranrhiod.xyz/eyecandy.json">Copy link</mdui-button>
            
            <p><span style="color: var(--text-1);">Eye Candy (Darker varient)</span> - Uses slightly darker background colours</p>
            <mdui-button class="copy" data-copy="https://bunny.mudaranrhiod.xyz/darkeyecandy.json">Copy link</mdui-button>

            <p><span style="color: var(--text-1);">Rosie Blue</span></p>
            <mdui-button class="copy" data-copy="https://bunny.mudaranrhiod.xyz/rosieblue.json">Copy link</mdui-button>

            <p><span style="color: var(--text-1);">Cadence</span> - A "POC" theme literally based on <a href="https://github.com/cadence-app">https://github.com/cadence-app</a></p>
            <mdui-button class="copy" data-copy="https://bunny.mudaranrhiod.xyz/cadence.json">Copy link</mdui-button>
    
            <p><span style="color: var(--text-1);">City fog</span></p>
            <mdui-button class="copy" data-copy="https://bunny.mudaranrhiod.xyz/cityfog/cityfog.json">Copy link</mdui-button>
            <mdui-button class="button-elevated" variant="elevated" href="https://kinzoku.one/city-fog/" target="_blank">Palette</mdui-button>
        </mdui-card>
    </div>
</body>
</html>

<script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
<script src="/themes/javascript/copybutton.js"></script>
<script src="/themes/javascript/snackbar.js"></script>
